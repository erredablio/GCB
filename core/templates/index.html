{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static '../staticfiles/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static '../staticfiles/css/styles.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciador de Compra de Biscoitos</title>
  </head>

  <body>
    {% block content %}{% endblock %}
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static '../staticfiles/js/jquery-3.6.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static '../staticfiles/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static '../staticfiles/js/script.js' %}"></script>
  </body>
</html>
